<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="fag-icon2.png" type="image/x-icon">
    <title>Netflix India - Watch TV Shows Online,Watch Movies Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="root">
        <nav class="navbar">
            <img class="img-logo" src="Netflix-logo.png" alt="Netflix-logo">
            <div class="btn-sign-in">Sign in</div>
        </nav>
        <div class="main-container">
            <div class="main-title-container">
                <h1 class="main-title">Unlimited movies, TV shows and more.</h1>
                <h2 class="main-subtitle">Watch anywhere.Cancel anytime.</h2>
                <p class="main-paragraph">Ready to watch? Enter your email to create or restart your membership.</p>
            </div>
            <div class="email-container">
                <input class="email-address" type="email" placeholder="Entet Email Address">
                <div class="btn-get-started">Get Started ></div>
            </div>
        </div>
    </div>
</body>
</html>
